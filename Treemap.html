<!DOCTYPE html>
<style>

form {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

svg {
  font: 10px sans-serif;
}

</style>
<svg width="960" height="570"></svg>
<form>
  <label><input type="radio" name="mode" value="sumByPoints"> Points</label>
</form>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
    color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
    format = d3.format(",d");

var treemap = d3.treemap()
    .tile(d3.treemapResquarify)
    .size([width, height])
    .round(true)
    .paddingInner(1);


            d3.tsv("nba-no-hierarchy.txt", function (error, root) {
                if (error) throw error;

                root = d3.stratify()
                    .id(function (d) { return d.Player  ; })
                    .parentId(function (d) { return d.Team; })
                    (root);
                
                var values = [];
                root = d3.hierarchy(root)
                    .sum(function (d) { 
                        if (d.data.Points)
                            values.push(d.data.Points);
                        return d.data.Points; })
                    .sort(function (a, b) { return b.value - a.value; });
 //quantile = makeQuantileScale(values) ;

                  treemap(root);
  var cell = svg.selectAll("g")
    .data(root.leaves())
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });
  cell.append("rect")
      .attr("id", function(d) { return d.data.id; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("fill", function(d) { return color(d.parent.data.id); });
  cell.append("title")
      .text(function(d) { return d.data.id + "\n" + format(d.value); });
  d3.selectAll("input")
      .data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })
      .on("change", changed);

cell.append("text")
      .attr("clip-path", function(d) { return "url(#clip- " + d.data.data.Player + ")"; })
    .selectAll("tspan")
      .data(function(d) { return d.data.data.Player.split(/(?=[A-Z][^A-Z])/g) ; })
    .enter().append("tspan")
      .attr("x", 4)
      .attr("y", function(d, i) { return 13 + i * 10; })
      .text(function(d) { return d; });


  var timeout = d3.timeout(function() {
    d3.select("input[value=\"sumByCount\"]")
        .property("checked", true)
        .dispatch("change");
  }, 2000);

  function changed(sum) {
    timeout.stop();

    treemap(root.sum(sum));

    cell.transition()
        .duration(750)
        .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
      .select("rect")
        .attr("width", function(d) { return d.x1 - d.x0; })
        .attr("height", function(d) { return d.y1 - d.y0; });
  }
});
       

function sumByCount(d) {
  console.log(d.children);
  return d.children ? 0 : 1;
}

function sumBySize(d) {
  return d.Points;
}

</script>
