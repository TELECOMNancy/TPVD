<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

</style>

<body>
    <select name="attribute" id="attribute-selection" onchange="changeAttribute(this)">
            <option value="Points" selected>Points</option>
            <option value="Games Played">Games Played</option>
            <option value="Minutes/Game">Minutes/Game</option>
            <option value="Points/Game">Points/Game</option>
            <option value="Free Throw Percentage">Free Throw Percentage</option>
            <option value="Turnovers/Game">Turnovers/Game</option>
            <option value="Personal Fouls/Game">Personal Fouls/Game</option>
            <option value="Assists/Turnovers Ratio">Assists/Turnovers Ratio</option>
            <option value="2 Point Percentage">2 Point Percentage</option>
            <option value="Adjusted Field Goal Percentage">Adjusted Field Goal Percentage</option>
            <option value="Points/Shot">Points/Shot</option>
            <option value="Defensive Rebounds/Game">Defensive Rebounds/Game</option>
            <option value="Total Rebounds/Game">Total Rebounds/Game</option>
            <option value="Offensive Rebounds/Game">Offensive Rebounds/Game</option>
            <option value="Field Goal Percentage">Field Goal Percentage/Game</option>
            <option value="Steals/Game">Steals/Game</option>
            <option value="Assists/Game">Assists/Game</option>
            <option value="Blocks/Game">Blocks/Game</option>
            <option value="3 Point Percentage">3 Point Percentage</option>
            <option value="Technical Fouls/Game">Technical Fouls/Game</option>
    </select>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var focusedAttr = "Points";
        var values= {};

        var margin = { top: 30, right: 10, bottom: 10, left: 10 },
            width = 3000 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().rangePoints([0, width], 1),
            y = {},
            dragging = {};

        var line = d3.svg.line(),
            axis = d3.svg.axis().orient("left"),
            background,
            foreground;
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.tsv("nba-no-hierarchy-original.txt", function (error, players) {

            // Extract the list of dimensions and create a scale for each.
            x.domain(dimensions = d3.keys(players[0]).filter(function (d) {
                values[d] = players.map(function(p) { return p[d]});

                if (d === "Player" || d === "Team" || d === "Conference" || d === "Division") return false;
                else if (false) {
                    y[d] = d3.scale.ordinal()
                        .domain(players.map(function (p) { return p[d]; }))
                        .rangePoints([height, 0]);
                }
                else if (false && (d === "Assists/Turnovers Ratio" || d === "Technical Fouls/Game" || d === "3 Point Percentage" || d === "Steals/Game")){
                    y[d] = d3.scale.linear()
                        .domain(d3.extent(players, function (p) { return +p[d]; }))
                        .range([0, height]);
                } else {
                     y[d] = d3.scale.linear()
                        .domain(d3.extent(players, function (p) { return +p[d]; }))
                        .range([height, 0]);
                }
                return true;
            }));

            var color = makeQuantileScale(values[focusedAttr]);

            // Add grey background lines for context.
            background = svg.append("g")
                .attr("class", "background")
                .selectAll("path")
                .data(players)
                .enter().append("path")
                .attr("d", path);

            // Add blue foreground lines for focus.
            foreground = svg.append("g")
                .attr("class", "foreground")
                .selectAll("path")
                .data(players)
                .enter().append("path")
                .attr("d", path)
                .style("stroke", function(d) { return color(d[focusedAttr]); });

            // Add a group element for each dimension.
            var g = svg.selectAll(".dimension")
                .data(dimensions)
                .enter().append("g")
                .attr("class", "dimension")
                .attr("transform", function (d) { return "translate(" + x(d) + ")"; })
                .call(d3.behavior.drag()
                    .origin(function (d) { return { x: x(d) }; })
                    .on("dragstart", function (d) {
                        dragging[d] = x(d);
                        background.attr("visibility", "hidden");
                    })
                    .on("drag", function (d) {
                        dragging[d] = Math.min(width, Math.max(0, d3.event.x));
                        foreground.attr("d", path);
                        dimensions.sort(function (a, b) { return position(a) - position(b); });
                        x.domain(dimensions);
                        g.attr("transform", function (d) { return "translate(" + position(d) + ")"; })
                    })
                    .on("dragend", function (d) {
                        delete dragging[d];
                        transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
                        transition(foreground).attr("d", path);
                        background
                            .attr("d", path)
                            .transition()
                            .delay(500)
                            .duration(0)
                            .attr("visibility", null);
                    }));

            // Add an axis and title.
            g.append("g")
                .attr("class", "axis")
                .each(function (d) { d3.select(this).call(axis.scale(y[d])); })
                .append("text")
                .style("text-anchor", "middle")
                .attr("y", -9)
                .text(function (d) { return d; });

            // Add and store a brush for each axis.
            g.append("g")
                .attr("class", "brush")
                .each(function (d) {
                    d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
                })
                .selectAll("rect")
                .attr("x", -8)
                .attr("width", 16);
        });

        function position(d) {
            var v = dragging[d];
            return v == null ? x(d) : v;
        }

        function transition(g) {
            return g.transition().duration(500);
        }

        // Returns the path for a given data point.
        function path(d) {
            return line(dimensions.map(function (p) { return [position(p), y[p](d[p])]; }));
        }

        function brushstart() {
            d3.event.sourceEvent.stopPropagation();
        }

        // Handles a brush event, toggling the display of foreground lines.
        function brush() {
            var actives = dimensions.filter(function (p) { return !y[p].brush.empty(); }),
                extents = actives.map(function (p) { return y[p].brush.extent(); });
            foreground.style("display", function (d) {
                return actives.every(function (p, i) {
                    return extents[i][0] <= d[p] && d[p] <= extents[i][1];
                }) ? null : "none";
            });
        }

        function makeQuantileScale(values) {
            return d3.scale.quantile()
                .domain(values)
                .range(["#5e4fa2", "#3288bd", "#66c2a5", "#abdda4", "#e6f598", "#fee08b", "#fdae61", "#f46d43", "#d53e4f", "#9e0142"])
        }

        function changeAttribute(selector) {
                focusedAttr = selector.value;

                var quantile = makeQuantileScale(values[focusedAttr]);

                d3.selectAll(".foreground path")
                         .style("stroke", function(d) { return quantile(d[focusedAttr]); });
            }
    </script>
